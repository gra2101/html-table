<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<p>My first hosted site on github page.</p>

<!-- this is a simple table  -->
    <table border="1">
        <tr>
            <th>ONE</th>
            <th>TWO</th>
            <th>THREE</th>
        </tr>

        <tr>
            <td>four</td>
            <td>five</td>
            <td>six</td>
        </tr>

        <tr>
            <td>seven</td>
            <td>eight</td>
            <td>nine</td>
        </tr>
    </table>
    <br>
    <!--tables using rowspan and colspan-->
    <table border="1">
        <caption>Information</caption>
        <tr>
            <th colspan="2">CHILD</th>
         
        </tr>

        <tr>
            <td rowspan="2">femi</td>
            <td>tunde</td>
        </tr>

        <tr>
            <td>cythia</td>
        </tr>

        <tr>
            <td>ayo</td>
            <td>ade</td>
        </tr>

    </table>
</body>
</html>
